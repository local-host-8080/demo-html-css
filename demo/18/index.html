<!DOCTYPE html>
<html lang="Zh-CN">
<head>
  <meta charset="utf-8">
  <title>18-Facebook</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="top">
			<div class="header">
				<h1 class="logo"><a href="#"><img src="img/facebook.png" alt=""></a></h1>

				<div class="login">
					<form>
						<input type="email" placeholder="Email" name="" required>
						<input type="password" placeholder="Password" name="" required>
						<button type="submit">Login</button>
					</form>
				</div>
			</div>

			<h2>Welcome to Facebook</h2>
			<h3>The world biggest social network</h3>
		</div>
		<div class="signup">
			<h4>SIGN UP</h4>
			<form>
				<div class="field">
					<input type="text" name="" required>
					<span class="label">Full Name</span>
				</div>
				<div class="field">
					<input type="email" name="" required>
					<span class="label">Your Email</span>
				</div>
				<div class="field">
					<input type="password" name="" required>
					<span class="label">Your Password</span>
				</div>
				<div class="field">
					<button class="label"><a class="sign">Sign UP</a></button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
